<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <button id="undo" class="option-button">
                <i class="fa-solid fa-rotate-left"></i>
                undo
            </button>
            <button id="redo" class="option-button">
                <i class="fa-solid fa-rotate-right"></i>
                redo
            </button>
            <select id="fontName" class="adv-option-button">

                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Verdana">Georgia</option>
                <option value="Verdana">Trebuchet MS</option>
                <option value="Verdana">Arial Black</option>
            </select>
            <select id="fontSize" class="adv-option-button"></select>
            <div class="input-wrapper">
                <input type="color"  id="fontColor" class="adv-option-button"/>
                <label for="fontColor">Font Color</label>
            </div>
            <button class="new" id="T" onclick="addTextBox()">New Text</button>
        </div>
  
        
        <div id="text-input" contenteditable="true"></div>

    </div>
     
 <script src="script.js"></script>
</body>
</html>
