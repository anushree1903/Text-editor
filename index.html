<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="optionsRow">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="insertText()">Insert Text</button>
    <select id="fontFamilySelect" onchange="changeFontFamily()">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Courier New, monospace">Courier New</option>
    </select>
    <input type="color" id="colorPicker" style="margin-right: 5px;">
    <button id="colorPickerBtn" onclick="changeTextColor()">Change Color</button>
    <select id="fontSizeSelect" onchange="changeTextSize()">
        <option value="12px">Small</option>
        <option value="16px" selected>Medium</option>
        <option value="20px">Large</option>
        <option value="24px">Extra Large</option>
    </select>
</div>

<div id="textAreaContainer">
    <div id="draggableText" class="draggable" contenteditable="true">Drag me!</div>
    <textarea id="textArea" contenteditable="true"></textarea>
</div>

<script src="script.js"></script>

</body>
</html>
